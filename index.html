<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Match Making Game</title>
        <link rel="stylesheet" href="styles.css"></link>
        <link rel="stylesheet" href="bootstrap.min.css"></link>
    </head>
    <body>
        <div class="container">
            <ul class="deck" id="card-deck">
                <li class="card" type="1">1</li>
                <li class="card" type="2">2</li>
                <li class="card" type="3">3</li>
                <li class="card" type="4">4</li>
                <li class="card" type="5">5</li>
                <li class="card" type="3">3</li>
                <li class="card" type="6">6</li>
                <li class="card" type="7">7</li>
                <li class="card" type="1">1</li>
                <li class="card" type="8">8</li>
                <li class="card" type="6">6</li>
                <li class="card" type="8">8</li>
                <li class="card" type="4">4</li>
                <li class="card" type="7">7</li>
                <li class="card" type="2">2</li>
                <li class="card" type="5">5</li>
            </ul>
            <section class="score-panel">  
                <div class="clock">
                </div>  
                <span class="moves">0</span> Move(s)
    
                <div class="restart" onclick=startGame()>
                    Reset
                </div>
            </section>
            <div id="all-matched" class="overlay">
                <div class="popup">
                    <h3>Congratulations!!!</h3>
                    <p>You won the game with <span id=finalMove> </span> moves </p>
                    <p>Time: <span id=finalTime></span></p>
                    <button id="play-again" onclick="startGame()">
                        Play again
                    </button>
                </div>
            </div>
        </div>
        
        <script type="text/javascript" src="script.js"></script>

    </body>
</html>
